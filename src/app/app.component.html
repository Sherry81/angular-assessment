<div *ngIf="response" [class]="response.status == 'success' ? 'alert alert-success' : 'alert alert-danger'" role="alert">
    <h4 class="alert-heading">{{response.status == 'success' ? response.status : response.statusText}}</h4>
    <p>{{response.status == 'success' ? response.message : response.error?.message}}</p>
  </div>
<router-outlet></router-outlet>
